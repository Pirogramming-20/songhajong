<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img src="img/logo.png" alt="" class="logo">
    <!--  -->
    <div id="btn-container">
      <button class="btn">
        <img src="img/blue_t.png" alt="" class="imgBtn" data-key="type" data-value="tshirt">
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="" class="imgBtn" data-key="type" data-value="pants">
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="" class="imgBtn" data-key="type" data-value="skirt">
      </button>
      <button class="btn colorBtn Blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn Yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn Pink" data-key="color" data-value="pink">Pink</button>
    </div>
    <!--  -->
    <ul class="items">
      
    </ul>
  </body>
</html>
