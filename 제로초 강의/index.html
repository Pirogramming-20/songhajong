<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>NAVER</title>
    <style>
        /* div태그는 디폴트 값이 display가 block이라서 전체 width를 다 잡아먹음. 
        이를 해결 하고 싶다면 display를 inline-block으로 해주어야 함
        inline과의 차이는 width와 height를 무시하는지의 여부 차이!*/
        #wrap{
            text-align: center;
        }
        #wrap-center{
            display: inline-block;
            width: 1280px;
            height: 100vh;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap-center">
            <div id="header"></div>
            <div id="search"></div>
            <div id="nav"></div>
            <div id="main"></div>
        </div>
    </div>

</body>
</html>
