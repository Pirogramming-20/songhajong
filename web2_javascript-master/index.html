<!doctype html>
<html>
<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
</head>
<body>
  <h1><a href="index.html">WEB</a></h1>
  <input id="night_day" type="button" value="night" onclick="
    nightDayHandler(this);
  ">
  <ol>
    <li><a href="#!html" onclick="fetch_page('html')">HTML</a></li>
    <li><a href="#!css" onclick="fetch_page('css')">CSS</a></li>
    <li><a href="#!js" onclick="fetch_page('js')">JavaScript</a></li>
  </ol>
  <article>

  </article>
  <script>
    function fetch_page(name){
      fetch(name)
        .then((res) => {
          res.text()
            .then((text) => {
              document.querySelector('article').innerHTML = text;
            })
        })
    }

    if(location.hash){
      fetch_page(location.hash.substr(2))
    }
    else{
      fetch_page('welcome')
    }
  </script>
</body>
</html>
