{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/dev_list.css' %}?after">
    <title>Document</title>
</head>
<body>
    <nav>
        <p id="logo"><a href="/">MY IDEA</a></p>
        <ul>
            <li><a href="{% url 'posts:idea_submit' %}">아이디어 등록</a></li>
            <li><a href="/">아이디어 관리</a></li>
            <li><a href="{% url 'devtool:dev_create' %}">개발툴 등록</a></li>
            <li><a href="{% url 'devtool:dev_list' %}">개발툴 관리</a></li>
        </ul>
    </nav>
    <div id="container">
        <div id="item_container">
            <span>Dev Tool List</span>
            <ul>
                {% for post in posts %}
                <li>
                    <div class="dev_name"><a href="{% url 'devtool:dev_detail' post.pk %}">{{post.name}}</a></div>
                    <div class="dev_type">{{post.kind}}</div>
                    <div class="dev_content">{{post.content}}</div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
